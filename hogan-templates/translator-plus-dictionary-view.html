<div class="popover-list select-list">
  <a class="close-icon"></a>
  <div class="content">
  </div>
  <div class="menu">
    <div class="language">
      <select class="form-control from">
        <option value="none"></option>
        {{#languages}}
          <option value="{{code}}">{{name}}</option>
        {{/languages}}
      </select>
    </div>
    <span class="arrow"></span>
    <div class="language">
      <select class="form-control to">
        <option value="none"></option>
        {{#languages}}
          <option value="{{code}}">{{name}}</option>
        {{/languages}}
      </select>
    </div>
  </div>
</div>
